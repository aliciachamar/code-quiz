<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header>
        <button id="scores">View high scores</button>
        <h1>Code Quiz Challenge</h1>
        <h2 id="timerDisplay">Timer: 75</h2>
    </header>

    <section>
        <p id="question">
            Try your hand at this coding quiz. 
            Answer all the questions before the time runs out.
            Your score will be the amount of time remaining when you finish the questions. 
            You can save your high score and see how your performance compares to other players.
        </p>
    </section>

    <script src="./script.js"></script>

</body>
</html>
